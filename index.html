<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatInTheNight</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="frame">
      <div class="window">
        <div class="window-front">
          <div class="cat">
            <div class="head">
              <div class="eye"></div>
              <div class="ear-group">
                <div class="ear ear-1"></div>
                <div class="ear ear-2"></div>
              </div>
            </div>
            <div class="body">
              <div class="tail"></div>
            </div>
          </div>
        </div>
        <div class="window-back">
          <div class="mountains mountains-left">
            <div class="mountain"></div>
            <div class="mountain"></div>
            <div class="mountain"></div>
          </div>
          <div class="mountains mountains-right">
            <div class="mountain"></div>
            <div class="mountain"></div>
          </div>
          <div class="cloud-group">
            <div class="cloud cloud-0"></div>
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            <div class="cloud cloud-4"></div>
            <div class="moon"></div>
          </div>
          <div class="star-group">
            <div class="star"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
